name: Deploy RDS-MySQL CloudFormation

on:
  pull_request:
    paths:
      - 'aws/rds-deploy.yml'
    branches:
      - develop

jobs:
  deploy-rds-cloudformation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy RDS-MySQL CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file aws/rds-deploy.yml \
            --stack-name mysql-rds-stack \
            --parameter-overrides \
              DB-NAME=${{ vars.MYSQL_DB_NAME }} \
              DB-USERNAME=${{ vars.MYSQL_DB_USER }} \
              DB-PASSWORD=${{ secrets.DB_PASSWORD }} \
              AWS-REGION=${{ secrets.AWS_REGION }} \
              DB-INSTANCE=${{ vars.DB_INSTANCE }} \
              VPC-ID=${{ vars.VPC_ID }} \
            --capabilities CAPABILITY_NAMED_IAM
