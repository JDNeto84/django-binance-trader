name: Deploy RDS-MySQL CloudFormation

on:
  push:
    paths:
      - 'aws/rds-deploy.yml'
    branches:
      - develop

jobs:
  deploy-rds-cloudformation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy RDS-MySQL CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file aws/rds-deploy.yml \
            --stack-name mysql-rds-stack \
            --parameter-overrides \
              DBInstanceIdentifier=${{ vars.DBINSTANCEIDENTIFIER }} \
              DBName=${{ vars.MYSQL_DB_NAME }} \
              DBUsername=${{ vars.MYSQL_DB_USER }} \
              DBPassword=${{ secrets.DB_PASSWORD }} \
              DBAllocatedStorage=${{ vars.DBALLOCATEDSTORAGE }} \
              DBInstanceClass=${{ vars.DB_INSTANCE_CLASS }} \
              SubnetId1=${{ vars.SUBNETID1 }} \
              SubnetId2=${{ vars.SUBNETID2 }} \
              VPCId=${{ vars.VPCID }} \
            --capabilities CAPABILITY_NAMED_IAM
