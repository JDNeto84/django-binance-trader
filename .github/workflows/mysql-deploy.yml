name: Deploy RDS-MySQL CloudFormation

on:
  push:
    paths:
      - 'aws/rds-deploy.yml'
    branches:
      - develop

jobs:
  deploy-rds-cloudformation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy RDS-MySQL CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file aws/rds-deploy.yml \
            --stack-name mysql-rds-stack \
            --parameter-overrides \
              DBNAME=${{ vars.MYSQL_DB_NAME }} \
              DBUSERNAME=${{ vars.MYSQL_DB_USER }} \
              DBPASSWORD=${{ secrets.MYSQL_DB_PASS }} \
              DBINSTANCE=${{ vars.DB_INSTANCE }} \
              VPCID=${{ vars.VPC_ID }} \
              SUBNETZONE=${{ vars.SUBNET_ZONE }}
            --capabilities CAPABILITY_NAMED_IAM
