{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% else %}
    <table class="table">
        <thead>
            <tr>
                <th>Asset</th>
                <th>Free</th>
                <th>Locked</th>
            </tr>
        </thead>
        <tbody>
            {% for balance in balances %}
                <tr>
                    <td>{{ balance.asset }}</td>
                    <td>{{ balance.free }}</td>
                    <td>{{ balance.locked }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
