{% load static %}  
<form hx-post="{% url 'create_market_order' %}" hx-target="#order-result" hx-swap="outerHTML">
    {% csrf_token %} 
    <div class="form-group">
        <label for="symbol">Symbol:</label>
        <select id="symbol" name="symbol" class="form-control" required>
            <option value="">Select Symbol</option>
            <option value="BTCUSDT">BTC/USDT</option>
            </select>
    </div>
    <div class="form-group">
        <label for="side">Side:</label>
        <select id="side" name="side" class="form-control" required>
            <option value="">Select Side</option>
            <option value="BUY">Buy</option>
            <option value="SELL">Sell</option>
        </select>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" step="0.0001" min="0.0001" required
            hx-get="{% url 'check_input_market_order' %}" 
            hx-trigger="keyup"
            hx-target="#invalid-feedback">
        <div id="invalid-feedback"></div> 
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Create Order</button>
</form>

<div id="order-result"></div>
